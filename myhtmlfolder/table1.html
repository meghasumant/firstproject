<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example 1 </title>
</head>
<body>
    <table border="5px">
        <caption>Student Exam Result </caption>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Marks</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Megha Sumant</td>
            <td>81</td>
            <td rowspan="2">Pune</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Neha Patil</td>
            <td>94</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Meena Kulkarni</td>
            <td>81</td>
            <td rowspan="3">Mumbai</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Megha Sumant</td>
            <td>81</td>
        </tr>
        <!-- 
        <tr>
            <td>5</td>
            <td>Megha Sumant</td>
            <td>81</td>
        </tr> -->
        <tr>
            <td colspan="4">Result for FrontEnd batch at 12 am</td>
        </tr>


    </table>
</body>
</html>
